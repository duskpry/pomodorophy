<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Focus</title>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Draggable Header Area -->
    <div class="title-bar">
        <div class="traffic-light-padder"></div>
        <div class="app-title" id="app-title">Stoic Focus</div>
    </div>

    <div class="app-content">
        <!-- Main Timer Circle -->
        <div class="timer-wrapper">
            <svg class="progress-ring" width="280" height="280">
                <circle class="progress-ring__circle-bg" stroke-width="6" fill="transparent" r="130" cx="140"
                    cy="140" />
                <circle class="progress-ring__circle" stroke-width="6" fill="transparent" r="130" cx="140" cy="140" />
            </svg>
            <div class="time-display" id="time-display">25:00</div>
            <div class="mode-badge" id="mode-label">Focus</div>
        </div>

        <!-- Floating Dynamic Control Bar -->
        <div class="dynamic-island">
            <div class="island-content">
                <!-- Play/Pause -->
                <button id="start-btn" class="icon-btn" title="Start/Pause">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor" id="play-icon" />
                        <rect x="6" y="5" width="4" height="14" rx="1" fill="currentColor" class="hidden"
                            id="pause-icon-left" />
                        <rect x="14" y="5" width="4" height="14" rx="1" fill="currentColor" class="hidden"
                            id="pause-icon-right" />
                    </svg>
                </button>

                <!-- Settings Trigger (Expands the island) -->
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>

                <!-- Reset -->
                <button id="reset-btn" class="icon-btn" title="Reset">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
            </div>

            <!-- Expanded Settings Area (Hidden by default) -->
            <div class="island-settings hidden" id="settings-panel">
                <div class="setting-row">
                    <label>Focus</label>
                    <input type="number" id="focus-duration" value="25" min="1" max="60">
                </div>
                <div class="setting-row">
                    <label>Break</label>
                    <input type="number" id="break-duration" value="5" min="1" max="30">
                </div>
                <div class="setting-row">
                    <label>Sets</label>
                    <input type="number" id="intervals" value="4" min="1" max="10">
                </div>
            </div>
        </div>
    </div>

    <!-- Stoic Quote Overlay -->
    <div class="quote-overlay" id="quote-container">
        <div class="quote-card">
            <p class="quote-text" id="quote-text"></p>
            <p class="quote-author" id="quote-author"></p>
            <button class="quote-close-btn" id="close-quote">Reflect & Continue</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
